<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Walk that bass</title>
    <script src="socket.io.js"></script>
    <style>
      #tracklayer {
        overflow: hidden;
        width: 70%;
        border: 1px solid black;
        height: 10em;
      }
      .tracks {
        position: relative;
        left: 50%;
        width: 90000em;
        transition: left;
        transition-duration: 1s;
      }
    	ol { list-style: none; display: block; height: 2em; }
    	li { position: absolute; display: block; white-space: pre; height: 2em; }

      #piano {
        height: 1em;
        color: #AAA;
      }

      #bass {
        background: url(bar.svg);
        background-size: 100px 2em;
        background-repeat: repeat-x;
      }
	</style>
  </head>
  <body>
    <h1>Hey, let's play some walking bass.</h1>
    <p>You down with that? <button id="start">Yep</button></p>
    <div id='tracklayer'>
      <div id='tracks' class='tracks'>
        <ol id='piano'></ol>
        <ol id='bass'></ol>
      </div>
    </div>
    <script src="src/bootstrap.js"></script>
  </body>
</html>
